name: Guard SDK Tests

on:
  push:
    branches:
      - main
    paths:
      - "guard/**"
      - ".github/workflows/guard-tests.yml"
  pull_request:
    paths:
      - "guard/**"
      - ".github/workflows/guard-tests.yml"

jobs:
  typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: guard/typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install package with test extras
        run: uv pip install --system -e guard/python[tests]

      - name: Run pytest
        run: pytest guard/python/tests
