components:
  schemas:
    Agent:
      title: Agent
      required:
        - name
        - type
      type: object
      properties:
        name:
          title: Name
          type: string
        type:
          title: Type
          type: string
        llm:
          title: Llm
          type: object
        hasMemory:
          title: Hasmemory
          type: boolean
          default: false
        promptId:
          title: Promptid
          type: string
    AgentDocument:
      title: AgentDocument
      required:
        - agentId
        - documentId
      type: object
      properties:
        agentId:
          title: Agentid
          type: string
        documentId:
          title: Documentid
          type: string
    AgentTool:
      title: AgentTool
      required:
        - agentId
        - toolId
      type: object
      properties:
        agentId:
          title: Agentid
          type: string
        toolId:
          title: Toolid
          type: string
    ApiToken:
      title: ApiToken
      required:
        - description
      type: object
      properties:
        description:
          title: Description
          type: string
    Document:
      title: Document
      required:
        - type
        - url
        - name
      type: object
      properties:
        type:
          title: Type
          type: string
        url:
          title: Url
          type: string
        name:
          title: Name
          type: string
        authorization:
          title: Authorization
          type: object
        from_page:
          title: From Page
          type: integer
          default:
            - 1
        to_page:
          title: To Page
          type: integer
        splitter:
          title: Splitter
          type: object
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    PredictAgent:
      title: PredictAgent
      required:
        - input
      type: object
      properties:
        input:
          title: Input
          type: object
        has_streaming:
          title: Has Streaming
          type: boolean
          default: false
    Prompt:
      title: Prompt
      required:
        - name
        - input_variables
        - template
      type: object
      properties:
        name:
          title: Name
          type: string
        input_variables:
          title: Input Variables
          type: array
          items: {}
        template:
          title: Template
          type: string
    SignIn:
      title: SignIn
      required:
        - email
        - password
      type: object
      properties:
        email:
          title: Email
          type: string
        password:
          title: Password
          type: string
    SignUp:
      title: SignUp
      required:
        - email
        - password
      type: object
      properties:
        email:
          title: Email
          type: string
        password:
          title: Password
          type: string
        name:
          title: Name
          type: string
        metadata:
          title: Metadata
          type: object
    Tool:
      title: Tool
      required:
        - name
        - type
      type: object
      properties:
        name:
          title: Name
          type: string
        type:
          title: Type
          type: string
        authorization:
          title: Authorization
          type: object
        metadata:
          title: Metadata
          type: object
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
  securitySchemes:
    JWTBearer:
      type: http
      scheme: bearer
    APIKeyHeader:
      type: apiKey
      in: header
      name: X_SUPERAGENT_API_KEY
